<body>
<header> 
    <h1>Validación de Formularios</h1>
</header>
<nav></nav>
<main class="p-5">
    <section>
        <form class="row g-3">
            
            <p>
                <label for="txtUser">Usuario:</label>
                <input type="text" id="txtUser">
            </p>
            
            <p id="msgValUser"></p>

            <p>
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre">
            </p>
            <p id="msgValNombre"></p>

            <p>
                <label for="txtPwd">Contraseña:</label>
                <input type="password" id="txtPwd">
            </p>
            <p id="msgValPwd"></p>

            <p>
                <label for="txtPwd2">Repetir Contraseña:</label>
                <input type="password" id="txtPwd2">
            </p>
            <p id="msgValPwd2"></p>

            <p>
                <label for="txtEmail">E-mail</label>
                <input type="text" id="txtEmail">
            </p>
            <p id="msgValEmail"></p>

            <p>
                <label for="txtTel">Número</label>
                <input type="tel" id="txtTel">
            </p>
            <p id="msgValTelefono"></p>

            <p>
                <input type="button" value="Enviar" id="btnEnviar">
            </p>
        </form>
    </section>
    <button class="hide">click aqui</button>
